<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" type="text/css" href="../../static/fontawesome/all.css">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/common_form.js}"></script>
    <script type="text/javascript" th:src="@{/js/common_list.js}"></script>
</head>
<body>

    <div th:fragment="footer" class="text-center m-3">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>
    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a class="text-white"
           th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' +
               ${sortField != fieldName ? sortDir : reverseSortDir} +
                                   ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
        </a>
        <!--        <a th:if="${sortField} == fieldName" class="text-white"
                   th:href="@{'/users/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir} +
                                       ${keyword != null ? '&keyword=' + keyword : ''}}">
                    User ID</a>-->

        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <a th:fragment="page_link(pageNum, label)" class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} +
                           ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]
    </a>

    <div th:fragment="category_status" th:remove="tag">
        <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
           th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
           title="Disable this category"></a>
        <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
           th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
    </div>

    <div th:fragment="category_actions" th:remove="tag">
        <a href="#" class="fas fa-edit fa-2x icon-green"
           th:href="@{'/categories/edit/' + ${category.id}}"
           title="Edit this category"></a>
        &nbsp;
        <th:block th:if="${category.hasChildren == false}">
            <a href="#" class="fas fa-trash fa-2x icon-dark link-delete"
               th:href="@{'/categories/delete/' + ${category.id}}"
               th:entityId="${category.id}"
               title="Delete this category"></a>
        </th:block>
    </div>
</body>
</html>
